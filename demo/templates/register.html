<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1><b>Registration Form</h1></b>
<form action="#" method="post">
    {% csrf_token %}
    <input type="text" name="t1" placeholder="Enter your user name"></br>
    <input type="text" name="t2" placeholder="enter your first name"></br>
    <input type="text" name="t3" placeholder="enter your last name"></br>
    <input type="email" name="t4" placeholder="enter your email"></br>
    <input type="password" name="t5" placeholder="enter your password"></br>
    <input type="text" name="t6" placeholder="enter your confirm password"></br>
    <input type="submit">
</form>
{% for msg in messages %}
{{msg}}
{% endfor %}
</body>
</html>
